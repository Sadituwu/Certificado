<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>QR de descarga</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h2>Escanea el QR para descargar el PDF</h2>
    <div id="qrcode"></div>

    <script>
        // URL del HTML que descarga el PDF
        const url = "https://github.com/Sadituwu/Certificado/blob/master/Certificado/CERTIFICADO%20VALERIA%20MACHA%20Huamani.pdf";

        // Generar el QR
        new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 200,
            height: 200
        });
    </script>
</body>
</html>
