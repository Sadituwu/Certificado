<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descargar PDF</title>
</head>
<body>
    <script>
        // URL raw del PDF en GitHub
        const pdfUrl = "https://github.com/Sadituwu/Certificado/blob/master/Certificado/CERTIFICADO%20VALERIA%20MACHA%20Huamani.pdf";

        // Crear un enlace invisible para forzar la descarga
        const link = document.createElement('a');
        link.href = pdfUrl;
        link.download = "CERTIFICADO_VALERIA_MACHA.pdf"; // Nombre del archivo al descargar
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Mensaje opcional si no descarga automáticamente
        document.body.innerHTML = "<h2>Si la descarga no inicia automáticamente, haga clic <a href='" + pdfUrl + "' download> aquí </a></h2>";
    </script>
</body>
</html>
